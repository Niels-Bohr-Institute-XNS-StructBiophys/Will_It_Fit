/*******************************************************
 *                                                     *
 * The information in this file is read by the Python- *
 * interface in order to correctly communicate with    *
 * the locally installed C-compiler.                   *
 *                                                     *
 *******************************************************/

CompilerPath  = gcc
Compilerflags = -O3 -lm

/*******************************************************
 *                                                     *
 * Please note that some models might have special     *
 * needs for compilerflags such as -lgsl, -lgslcblas   *
 * or others. The -fopenmp flag enables OMP-           *
 * parallelisation and should only be raised if the    *
 * utilization of the framework is intended.           *
 *                                                     *
 *******************************************************/
